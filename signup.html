    <body class="text-center">
      <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">sign up to Sweet Animals</h1>
    <input type="text"  class="form-control top" name="firstName" placeholder="First Name" required autofocus>
    <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required autofocus>
    <input type="email" class="form-control bottom" name="Email" placeholder="Email" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; theSweetAnimals</p>
  </form>
